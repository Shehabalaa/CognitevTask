        function getCampaigns() {
            var xhr = new XMLHttpRequest();
            xhr.open('get', 'http://localhost:3000/api/campaigns', true);
            xhr.setRequestHeader('content-type', 'application/x-www-form-urlencoded');
            xhr.send();
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    alert(xhr.response)
                    console.log(xhr.response);
                }
            }
        }



        function getChartData(campaigns, dimensions, field) {
            let map = {}
            let uniqueFields = []
            campaigns.forEach(element => {
                let dimsValues = []
                dimensions.forEach(dim => {
                    dimsValues.push(element._id[dim])
                });
                let fVal = String(element._id[field]);
                let fValCount = element.count;
                if (!map.hasOwnProperty(dimsValues))
                    map[dimsValues] = {};
                if (map[dimsValues].hasOwnProperty(fVal))
                    map[dimsValues][fVal] += fValCount
                else
                    map[dimsValues][fVal] = fValCount

                if (uniqueFields.indexOf(fVal) === -1)
                    uniqueFields.push(fVal);
            });
            uniqueFields = uniqueFields;

            let chartData = { x: { "values": [] }, y: [] };
            Object.keys(map).forEach(function (key, index) {
                let tmpx = "";
                let dimVals = key.split(',')
                for (let i = 0; i < dimensions.length; ++i) {
                    tmpx += (dimensions.length > 1) ? dimensions[i] + ': ' + dimVals[i] + '\n' : dimensions[i] + ': ' + dimVals + '\n';
                }
                chartData.x.values.push(tmpx.slice(0, tmpx.length - 1));

                uniqueFields.forEach(element => {
                    if (!(element in map[key])) {
                        map[key][element] = 0;
                    }
                });

            });


            uniqueFields.forEach(element => {
                let obj = { "values": [], "text": element };

                Object.keys(map).forEach(function (key, index) {
                    obj.values.push(map[key][element])
                });

                chartData.y.push(obj)
            });


            return chartData
        }

        function drawChart(chartData, field, chartID) {
            const chart = {
                "type": "bar",
                "title": {
                    "text": 'for field: ' + field
                },
                "plot": {
                    "value-box": {
                        "text": "%v"
                    },
                    "tooltip": {
                        "text": "%v"
                    }
                },
                "legend": {
                    "toggle-action": "hide",
                    "header": {
                        "text": "Legend Header"
                    },
                    "item": {
                        "cursor": "pointer"
                    },
                    "draggable": true,
                    "drag-handler": "icon"
                },
                "scale-x": chartData.x,
                "series": chartData.y
            };

            let chID = 'chart' + chartID.toString()
            zingchart.render({
                id: chID,
                data: chart,
                height: "100%"
            });
        }

        function getReport() {
            let dimensions = [];
            let items = document.getElementsByName('dim');
            for (var i = 0; i < items.length; i++) {
                if (items[i].type == 'checkbox' && items[i].checked == true) {
                    dimensions.push(items[i].value);
                }
            }

            let fields = [];
            items = document.getElementsByName('field');
            for (var i = 0; i < items.length; i++) {
                if (items[i].type == 'checkbox' && items[i].checked == true) {
                    fields.push(items[i].value);
                }
            }

            let duration = {
                "startdate": document.getElementById('durationStartDate').value,
                "enddate": document.getElementById('durationEndDate').value
            }

            let data = { "dimensions": dimensions, "fields": fields, "duration": duration };


            let xhr = new XMLHttpRequest();
            xhr.open("POST", "http://localhost:3000/api/report");
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhr.send(JSON.stringify(data));

            [1,2,3,4,5].forEach(element => {
                zingchart.exec('chart'+element,'destroy');
            });
            

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    // console.log(xhr.response);
                    try {
                        let campaigns = JSON.parse(xhr.response);
                        console.log(duration)
                        let chartID = 1;
                        fields.forEach(field => {
                            let chartData = getChartData(campaigns, dimensions, field)
                            drawChart(chartData, field, chartID);
                            chartID++;
                        });

                    } catch (error) {
                        alert(xhr.response)

                    }

                }
            }
        }
